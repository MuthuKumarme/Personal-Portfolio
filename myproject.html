                <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .task-done {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">To-Do List Project</a>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h2 class="text-center mb-4">To-Do List</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">My Tasks</h5>
     about:blank#blocked                   <div class="input-group mb-3">
                            <input type="text" id="taskInput" class="form-control" placeholder="Add a new task">
                            <button class="btn btn-primary" onclick="addTask()">Add</button>
                        </div>
                        <ul class="list-group" id="taskList"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();
            if (taskText === "") return;
            
            let li = document.createElement("li");
            li.className = "list-group-item d-flex justify-content-between align-items-center";
            li.innerHTML = `<span>${taskText}</span>
                            <div>
                                <button class="btn btn-success btn-sm me-2" onclick="markDone(this)">Done</button>
                                <button class="btn btn-danger btn-sm" onclick="removeTask(this)">Delete</button>
                            </div>`;
            document.getElementById("taskList").appendChild(li);
            taskInput.value = "";
        }

        function markDone(button) {
            let task = button.parentElement.parentElement.querySelector("span");
            task.classList.toggle("task-done");
        }

        function removeTask(button) {
            let li = button.parentElement.parentElement;
            li.remove();
        }
    </script>
</body>
